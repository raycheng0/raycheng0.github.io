<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet"
          href="https://cdn.bitmovin.com/player/web/8/bitmovinplayer-ui.css">
    <style>
    
<style>
    .bmpui-ui-skin-modern .bmpui-ui-watermark {
        display: none;
    }
</style>
    
<script type="text/javascript"
        src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
<script type="text/javascript"
        src="https://cdn.bitmovin.com/analytics/web/beta/2/bitmovinanalytics.min.js"></script>
<div class="switch-demo">

    <div class="row">
        <div class="col-md-12">
            <div class="description">
                <p>Experience the Bitmovin Player's ability to switch between streams without having to run setup twice.
                    This
                    improves the speed immensely</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="player" style="margin:0 auto; height:50%;width:90%" class="tv-frame">
                <div id="player-container1"></div>
                <div id="player-container2"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row button-container">
                <div class="col-md-12">
                <p>
                    <span id="switch-time" style="margin-left:5%">Click a button to show switch time.</span>
                <p>
                </div>
                <div class="col-md-12">
                    <button style="margin:0 auto; display:block; width:90%; border-radius:8px; background-color:#27A844;" class="channel-button btn btn-success" id="ch1" type="button" onclick="switchChannel('1', event)">Source 1<span class="timer"></span></button>
                </div>
                <p>
                <div class="col-md-12">
                    <button style="margin:0 auto; display:block; width:90%; border-radius:8px; background-color:#FEC107;" class="channel-button btn btn-warning" id="ch2" type="button" onclick="switchChannel('2', event)">Source 2<span class="timer"></span></button>
                </div>
                <p>
                <div class="col-md-12">
                    <button style="margin:0 auto; display:block; width:90%; border-radius:8px; background-color:#007BFD;" class="channel-button btn btn-primary" id="ch3" type="button" onclick="switchChannel('3', event)">Source 3<span class="timer"></span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 info-col"></div>
        <div class="col-lg-6 code-col"></div>
    </div>
    <div class="row">
        <div class="col-lg-6 info-col"></div>
        <div class="col-lg-6 code-col"></div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
